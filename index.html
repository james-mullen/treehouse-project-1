<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body_quote" style="background-color: #36b55c;">
  <div class="container">
    <div id="quote-box">
      <p class="quote" id="quote_out">You can do anything but not everything</p>
      <p class="source" id="source_out">David Allen<span class="citation">Making It All Work</span><span class="year">2009</span><span class="year">Knowledge</span></p>
    </div>
    <button id="loadQuote">Show another quote</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
